<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sports Crimes!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>

<div>
    <!--Custom Jumbotron-->
    <div class="container">
        <div class="customjumbo">
            <div class="container">
                <h1 class="display-2">Criminally Athletic</h1>
                    <h3 class="display-9">How innocent is your team??</h3>
                        <h5>1/31/2000 through 1/31/2016</h5>
            </div>
        </div>
    </div>

    <!--City Search Bar-->
    <div class="container">
        <form id="citySearch">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Your Team's Initials (IND, DET, DAL, etc.)" id="inputCity">
                <span class="input-group-btn">
                <button class="btn btn-search" type="submit"><i class="fa fa-search fa-fw"></i>Search</button>
                <button type="button" class="btn btn-md btn-block btn-info" id="clearButton">Clear</button>
                </span>    
        </div>
        </form> 
    </div>

    
    
    <!--Data Window-->
    <div class="row">
        <div class="col">
            <table class="table table-striped table-dark table-sm" id="window">
                <thead>
                    <tr>
                    <th scope="col" id='dataOne'>Team Name</th>
                    <th scope="col" id='dataTwo'>Conference</th>
                    <th scope="col" id='dataThree'>Arrest Count</th>
                    </tr>
                </thead>
            <tbody id="tableBody">

            </tbody>
            </table>
        </div>
    </div>
    </div>

</div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
